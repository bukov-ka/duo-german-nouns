<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>German Noun Gender Practice</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      #app {
        text-align: center;
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      #word {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      #plural,
      #translation {
        font-size: 1rem;
        color: #666;
        margin-bottom: 0.5rem;
      }
      #buttons {
        margin-top: 1rem;
      }
      button {
        font-size: 1.2rem;
        margin: 0.5rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
      }
      #feedback {
        margin-top: 1rem;
        font-weight: bold;
        height: 1.5em;
      }
      #continue-wrapper {
        height: 40px;
        margin-top: 1rem;
      }
      #continue {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="word"></div>
      <div id="plural"></div>
      <div id="translation"></div>
      <div id="buttons">
        <button id="der">der</button>
        <button id="die">die</button>
        <button id="das">das</button>
      </div>
      <div id="feedback"></div>
      <div id="continue-wrapper">
        <button id="continue">Continue</button>
      </div>
    </div>
  </body>
</html>
